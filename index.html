<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* Embedded CSS for simplicity */
        body { margin: 0; font-family: Arial, sans-serif; }

        /* Game Icon Styling */
        .game-icon {
            position: fixed;
            top: 20px;
            left: 40px;
            width: 70px;
            height: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .game-icon:hover { transform: scale(1.2); }

        /* Game Overlay */
        .game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        /* Game Content */
        .game-box {
            background: rgba(0,0,0,0.2);
            padding: 25px;
            border-radius: 15px;
            position: relative;
            max-width: 90%;
            width: 400px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            color: red;
            cursor: pointer;
        }

        /* Coin Styling */
        .coin {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            transform-style: preserve-3d;
        }
        .coin img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .tails { transform: rotateY(180deg); }

        /* Flip Button */
        .flip-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            font-size: 18px;
            background: #25c2bd;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Animation */
        @keyframes flip {
    0% { transform: rotateY(0); }
    50% { transform: rotateY(1800deg); } /* Fast spin */
    80% { transform: rotateY(1980deg); } /* Slow down */
    100% { transform: rotateY(2160deg); } /* Smooth stop */
        }
        .flipping { animation: flip 2s ease-out; }
    </style>
</head>
<body>
    <!-- Game Icon -->
    <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/coinflip_icon-Yanqw3K48LUN7rZW.png" 
         class="game-icon" 
         onclick="document.getElementById('gameOverlay').style.display='flex'">

    <!-- Game Container -->
    <div class="game-overlay" id="gameOverlay" onclick="if(event.target===this) this.style.display='none'">
        <div class="game-box">
            <span class="close-btn" onclick="document.getElementById('gameOverlay').style.display='none'">&times;</span>
            
            <div class="coin" id="coin">
                <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/heads-A1aB3D8Z9JHGoQQ6.png" class="heads">
                <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/tails-A0x1Z2PM9eTg76wP.png" class="tails">
            </div>

            <button class="flip-btn" onclick="flipCoin()">FLIP COIN</button>
        </div>
    </div>

    <script>
        function flipCoin() {
            const coin = document.getElementById('coin');
            coin.classList.add('flipping');
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                const result = Math.random() < 0.5 ? '0deg' : '180deg';
                coin.style.transform = `rotateY(${result})`;
            }, 2000);
        }
    </script>
</body>
</html>
