<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5); /* Translucent background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Game Container */
    .game-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      position: relative;
      max-width: 90%;
      width: 300px;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 16px;
      line-height: 25px;
    }

    /* Coin Styles */
    .coin {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .coin img {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .coin .heads {
      transform: rotateY(0deg);
    }

    .coin .tails {
      transform: rotateY(180deg);
    }

    /* Flip Button */
    .flip-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    /* Flip Animation */
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(1800deg); }
      100% { transform: rotateY(3600deg); }
    }

    .flipping {
      animation: flip 2s ease-out;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button class="close-btn" onclick="closeGame()">Ã—</button>
    <div class="coin" id="coin">
      <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/heads-A1aB3D8Z9JHGoQQ6.png" alt="Heads" class="heads">
      <img src="https://assets.zyrosite.com/YrD3QqD87EH4j868/tails-A0x1Z2PM9eTg76wP.png" alt="Tails" class="tails">
    </div>
    <button class="flip-btn" onclick="flipCoin()">Flip Coin</button>
  </div>

  <script>
    function flipCoin() {
      const coin = document.getElementById('coin');
      coin.classList.add('flipping');
      setTimeout(() => {
        const result = Math.random() < 0.5 ? 'heads' : 'tails';
        coin.style.transform = result === 'heads' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        coin.classList.remove('flipping');
      }, 2000);
    }

    function closeGame() {
      document.body.style.display = 'none';
    }

    // Close game when clicking outside the game container
    document.addEventListener('click', (event) => {
      const gameContainer = document.querySelector('.game-container');
      if (!gameContainer.contains(event.target)) {
        closeGame();
      }
    });
  </script>
</body>
</html>
