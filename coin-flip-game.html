<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5); /* Translucent background */
    }

    /* Game container */
    .game-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Coin styling */
    .coin {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s;
    }

    .coin img {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .coin .heads {
      transform: rotateY(0deg);
    }

    .coin .tails {
      transform: rotateY(180deg);
    }

    /* Flip animation */
    .coin.flip {
      animation: flip-coin 2s ease-out;
    }

    @keyframes flip-coin {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(1800deg); }
      100% { transform: rotateY(0deg); }
    }

    /* Flip button */
    .flip-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Close button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Close button -->
    <div class="close-button" onclick="closeGame()">âœ•</div>

    <!-- Coin -->
    <div class="coin" id="coin">
      <img src="https://raw.githubusercontent.com/withinthepineapple/CoinFlip/main/heads.png" alt="Heads" class="heads">
      <img src="https://raw.githubusercontent.com/withinthepineapple/CoinFlip/main/tails.png" alt="Tails" class="tails">
    </div>

    <!-- Flip button -->
    <button class="flip-button" onclick="flipCoin()">Flip Coin</button>
  </div>

  <script>
    // Function to flip the coin
    function flipCoin() {
      const coin = document.getElementById('coin');
      coin.classList.add('flip');

      // Randomly decide heads or tails
      const result = Math.random() < 0.5 ? 'heads' : 'tails';

      // Remove the flip class after animation ends
      setTimeout(() => {
        coin.classList.remove('flip');
        coin.style.transform = `rotateY(${result === 'heads' ? 0 : 180}deg)`;
      }, 2000);
    }

    // Function to close the game
    function closeGame() {
      window.parent.postMessage('close-coin-flip-game', '*');
    }

    // Close the game when clicking outside the game container
    document.addEventListener('click', (event) => {
      if (!event.target.closest('.game-container')) {
        closeGame();
      }
    });
  </script>
</body>
</html>
